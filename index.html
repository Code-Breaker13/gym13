<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Time</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <!-- Semantic element -->
        <div class="flex">
            <img src="./img/logo.jpeg" alt="">
            <h3>Gym Time</h3>
        </div>
    </nav>

    <section class="hero">
        <div class="one">
            <h4>Premium Gym Equipment</h4>
            <p>No Hassle, Free DElivery</p>
            <img src="./img/pexels-anush-1229356-removebg-preview.png" alt="">

        </div>

        <div class="two">
            <form action="">
                <input type="text" name="username" placeholder="Name">
                <input type="text" name="email" placeholder="Name"> <br>
                <div class="gender">
                    <input type="radio" value="male" name="gender">male<label for="male"></label>
                    <input type="radio" value="female" name="gender">female<label for="female"></label>
                </div>
                <div class="checkboxes">
                    <div class="item">
                        <input type="checkbox" value="weights" name="equipment"><label for="weights">weights</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" value="dumbells" name="equipment"><label for="dumbells">dumbells</label>
                    </div>    
                    <div class="item">
                        <input type="checkbox" value="ropes" name="equipment"><label for="ropes">ropes</label>
                    </div>    
                    <div class="item">
                        <input type="checkbox" value="kit" name="equipment"><label for="kit">kit</label>
                    </div>    
                </div>
                <input type="submit" value="Book Your Equipment" class="button">
            </form>
        </div>
    </section>
    <section class="equipmentlist">
        <h3>Get Your Latest Equipment</h3>

        <div class="cards">
            <div class="card"> <img src="./img/dumbell.png" alt=""></div>
            <div class="card"> <img src="./img/kettle.png" alt=""></div>
            <div class="card"> <img src="./img/kit.png" alt=""></div>
            <div class="card"> <img src="./img/kit.png" alt=""></div>

        </div>
    </section>

    <section class="segments">
        <div class="segment1">
            <h3>Equipment</h3>
            <img src="./img/duffel_bag-removebg-preview.png" alt="">
        </div>
        <div class="segment2">
            <h3>MemberShip</h3>
            <img src="./img/membership-removebg-preview.png" alt="">
        </div>
    </section>


</body>
</html>
